fragment Customer on Customer {
    id
    customer_name
    customer_gender
    customer_birthday
    phone_number
    customer_email
}

fragment Order on Order {
    id
    order_date
    po
    facet
    order_status
    finished_facet
    order_received
    subtotal
    discount
    grand_total
    order_payment {
        ...OrderPayment
    }
    order_products {
        ...OrderProduct
    }
}

fragment OrderPayment on OrderPayment {
    id
    paid
    remain
    status
}

fragment OrderProduct on OrderProduct {
    id
    qty
    total
    order_id
    product_id
    discount
}

fragment Product on Product {
    id
    product_name
    product_type
    product_brand
    product_description
    product_price
    product_image
    discount
    product_stock
    supplier_id
    isShown
}

fragment Address on Address {
    id
    label
    address
    kecamatan
    kelurahan
    postal
    customer {
        ...Customer
    }
}