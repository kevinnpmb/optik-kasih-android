fragment Customer on Customer {
    id
    customer_name
    customer_gender
    customer_birthday
    phone_number
    customer_email
}

fragment Product on Product {
    id
    product_name
    product_type
    product_brand
    product_description
    product_price
    discount
    product_stock
    supplier_id
    isShown
}

fragment Address on Address {
    id
    label
    address
    kecamatan
    kelurahan
    postal
    customer {
        ...Customer
    }
}